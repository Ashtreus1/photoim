<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snappit Profile</title>
    <link rel="stylesheet" href="design/css/profile_page.css">
</head>
<body>
    <header class="navbar">
        <div class="logo-section">
            <div class="logo"></div>
            <div class="logo-text">Snappit</div>
        </div>
        <button class="btn new-post">
            <div class="icon"></div>
            New Post
        </button>
        <div class="user-info">
            <div class="username">Lhanz Hubilla</div>
            <div class="icon"></div>
            <img src="https://placehold.co/55x55" alt="Profile" class="profile-pic">
        </div>
    </header>

    <main>
        <section class="profile-header">
           <img class="cover-photo" src="https://placehold.co/1733x1128" alt="Cover Photo">
            <div class="overlay"></div>

            <div class="profile-picture-wrapper">
                <div class="blur-circle"></div>
                <img class="profile-picture" src="https://placehold.co/355x372" alt="Profile Pic">
            </div>

            <div class="profile-details">
                <h1>Lhanz Hubilla</h1>
                <p>Currently studying BSIT</p>
                <p>Living in Cavite</p>
                <div class="nav-links">
                    <span>Post</span>
                    <span>Pins</span>
                    <span>About</span>
                </div>
                <div class="divider"></div>
                <button class="btn edit-profile">
                    <div class="icon"></div>
                    Edit Profile
                </button>
            </div>
        </section>

        <section class="posts">
            <div class="post">
                <img src="https://placehold.co/457x343" alt="Post Image">
                <div class="post-caption">My brother died IJBOL</div>
                <div class="post-tags">#Deadge #LOL #2Gether4Ever</div>
                <div class="post-actions">
                    <button class="like-btn">
                        <div class="icon"></div>
                        4.3k
                    </button>
                </div>
            </div>

            <div class="post">
                <img src="https://placehold.co/457x343" alt="Post Image">
                <div class="post-caption">New Profile pic</div>
                <div class="post-tags">#Pfp #pics</div>
                <div class="post-actions">
                    <button class="like-btn">
                        <div class="icon"></div>
                        41k
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
